<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Appointment System</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>

   <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container ps-0">
         <a class="navbar-brand p-3 ps-0 h1" href="home.html">Drashti's Appointment System</a>
         <div class="navbar-nav fw-semibold">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link ms-3" href="appointment.html">Book an Appointment</a>
         </div>
      </div>
   </nav>

   <div class="container">

      <div class="row mt-5">
         <div class="col-12 ps-0">
            <span class="border border-secondary-subtle p-2 fs-4 me-3" id="currentDay"></span>
            <span class="border border-secondary-subtle p-2 fs-4" id="currentTime"></span>
         </div>
      </div>

      <div class="row justify-content-between mt-5 pt-5">

         <div class="col-5 pt-5 card">

            <h2 class="text-center">Create Appointment</h2>
            <hr>

            <form id="appointmentForm" class="mt-5">
               <div class="form-floating mb-3">
                  <input type="name" class="form-control" id="name" placeholder="name@example.com">
                  <label for="name">Appointment Name</label>
               </div>

               <div class="form-floating">
                  <textarea class="form-control h-100" placeholder="Purpose" id="purpose"></textarea>
                  <label for="purpose">Purpose</label>
               </div>

               <div class="mb-3">
                  <label for="date" class="form-label p-1 pt-3">Select Date</label>
                  <input type="date" class="form-control" id="date">
               </div>
               <div class="mb-3">
                  <label for="time" class="form-label p-1">Select Time</label>
                  <input type="time" class="form-control" id="time">
               </div>
               <button type="submit" id="submit" class="float-end btn btn-success btn-md my-3 px-5">Save</button>
            </form>

         </div>

         <div class="col-6 pt-5 card">

            <h2 class="text-center">Booked Appointments</h2>
            <hr>

            <table id="tableAppointment" class="text-center table table table-striped border mt-5">
               <thead>
                  <tr>
                     <th>Name</th>
                     <th>Purpose</th>
                     <th>Date</th>
                     <th>Time</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody id="tbody">
                  <tr id="noAppointmentsTr">
                     <td colspan="12">No Appoitments</td>

                  </tr>
               </tbody>
            </table>

         </div>

      </div>
   </div>

   <script src="main.js"></script>
</body>

</html>
